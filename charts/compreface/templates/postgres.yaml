---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: cf-db
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml $.Values.annotations | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: {{ .Values.postgres.db_name }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.db_password }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.db_user }}
          image: {{ .Values.postgres.repository }}:{{ .Values.postgres.tag }}
          imagePullPolicy: Always
          name: cf-db
          ports:
          - containerPort: {{ .Values.postgres.db_port }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db
      restartPolicy: Always
      volumes:
        - name: db
          hostPath:
            path: /opt/teknoir/compreface/postgres
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: compreface-postgres-db
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml $.Values.annotations | nindent 4 }}
spec:
  type: ClusterIP
  selector:
      app: db
  ports:
  - port: {{ .Values.postgres.db_port }}
